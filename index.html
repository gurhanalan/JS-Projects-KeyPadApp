<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="section-one">
            <div class="keypad">
                <div class="keypad__display">
                    <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        class="keypad__display__text"
                    ></textarea>
                </div>
                <div class="keypad__keys">
                    <div class="keypad__keys__row">
                        <div class="keypad__keys__key">q</div>
                        <div class="keypad__keys__key">w</div>
                        <div class="keypad__keys__key">e</div>
                        <div class="keypad__keys__key">r</div>
                        <div class="keypad__keys__key">t</div>
                        <div class="keypad__keys__key">y</div>
                        <div class="keypad__keys__key">u</div>
                        <div class="keypad__keys__key">i</div>
                        <div class="keypad__keys__key">o</div>
                        <div class="keypad__keys__key">p</div>
                    </div>
                    <div class="keypad__keys__row">
                        <div class="keypad__keys__key">a</div>
                        <div class="keypad__keys__key">s</div>
                        <div class="keypad__keys__key">d</div>
                        <div class="keypad__keys__key">f</div>
                        <div class="keypad__keys__key">g</div>
                        <div class="keypad__keys__key">h</div>
                        <div class="keypad__keys__key">j</div>
                        <div class="keypad__keys__key">k</div>
                        <div class="keypad__keys__key">l</div>
                    </div>
                    <div class="keypad__keys__row">
                        <div class="keypad__keys__key">z</div>
                        <div class="keypad__keys__key">x</div>
                        <div class="keypad__keys__key">c</div>
                        <div class="keypad__keys__key">v</div>
                        <div class="keypad__keys__key">b</div>
                        <div class="keypad__keys__key">n</div>
                        <div class="keypad__keys__key">m</div>
                        <div class="keypad__keys__key">,</div>
                    </div>
                    <div class="keypad__keys__row">
                        <input
                            type="checkbox"
                            name="shift"
                            id="shift"
                            class="keypad__keys__key--shift-checkbox"
                        />
                        <label
                            for="shift"
                            class="
                                keypad__keys__key--func keypad__keys__key--shift
                            "
                        >
                            <i class="fas fa-arrow-up"></i>
                        </label>
                        <div
                            class="
                                keypad__keys__key--func keypad__keys__key--space
                            "
                        ></div>
                        <div
                            class="
                                keypad__keys__key--func keypad__keys__key--del
                            "
                        >
                            <i class="fas fa-arrow-left"></i>
                        </div>

                        <div class="keypad__keys__key">.</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script1.js"></script>
    </body>
</html>
